<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Datos de Usuario</title>
</head>
<body>
	<h1>[[#{modificar.tittle}]]</h1>
	<a th:href="@{/}">[[#{plantilla.backbutt}]]</a>
	<br>
	<br>
		<form th:action="@{/guardar}" method="post" th:object="${persona}">
		
		<label for="nombre">[[#{modificar.inname}]]</label>
		<input type="text" name="nombre" th:field="*{nombre}">
				<input type="hidden" name="id" th:field="*{id}">
		
		<br>
		<label for="apellido">[[#{modificar.inlname}]]</label>
		<input type="text" name="apellido" th:field="*{apellido}">
		
		<br>
		<label for="telefono">[[#{modificar.phonenum}]]</label>
		<input type="text" name="telefono" th:field="*{telefono}">
		
		<br>
		<input type="submit" name="guardar" value="Guardar">
	</form>

</body>
</html>
